{% extends "user/base.html" %}
{% load socialaccount %}
{% providers_media_js %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST">
            {% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Log In</legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Login</button>
            </div>
            <div>
                <button class="btn btn-outline-info" type="submit"><a href="{% provider_login_url "facebook" method="oauth2" %}" >Login with Facebook</a></button>
                <button class="btn btn-outline-info" type="submit"><a href="{% provider_login_url "google"  %}" >Login with Google</a></button> 
                <button class="btn btn-outline-info" type="submit"><a href="{% provider_login_url "github" method="oauth2" %}" >Login with Github</a></button>
            </div>
        </form>
        <div class="border-top pt-3">
            <small class="text-muted">
                Need An Account? <a class="ml-2" href="{% url 'home' %}">Sign Up Now</a>
            </small>
        </div>
        <div>
            {{ username }}
        </div>
    </div>
    
{% endblock content %}
